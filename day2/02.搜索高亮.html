<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/Vue.js"></script>
    <style>
        span {
            color: #58bc58;
            font-size: 20px;
            background-color: #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg" />
        <p>你好123456你好123456</p>
        <p v-html="computedHtml"></p>
    </div>


    <script>



        new Vue({
            el: '#app',
            data: {
                html: `你好123456你好123456`,
                msg: ''
            },
            computed: {
                computedHtml() {
                    // var html = this.html
                    // < p > <b>你好</b>123456 < b > 你好</b > 123456</p >
                    // return html
                    let html = this.html
                    let reg = new RegExp(this.msg, "ig")
                    let res = html.replace(reg, '<span>' + this.msg + '</span>')
                    return res
                }
            }
        })
    </script>
</body>

</html>
