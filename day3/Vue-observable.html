<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/Vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <hr />
    <div id="app2"></div>

    <script>
        const state = Vue.observable({ count: 0 })
        state.count = 111
        new Vue({
            el: '#app',
            data: {},
            methods: {},
            computed: {
                count() {
                    return state.count
                }
            },
            template: `
                <div>
                    <p>{{count}}</p>
                </div>
            `
        })
        new Vue({
            el: '#app2',
            data: {},
            methods: {
                test() {
                    state.count++
                }
            },
            computed: {
                count() {
                    return state.count
                }
            },
            template: `
                <div>
                    <p>{{count}}</p>
                    <input type="button" value="ok" @click="test" />
                </div>
            `
        })
    </script>
</body>

</html>
